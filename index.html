<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/general.css">
  <link rel="stylesheet" href="/styles/style.css">
</head>
<body>
  <article>
    <img class="product-picture" src="images/image-product-desktop.jpg" alt="perfume bottle">
    <img class="product-picture-mobile" src="images/image-product-mobile.jpg" alt="perfume bottle">
    <div class="container-product-info">
      <p class="category">PERFUME</p>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="container-price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <button class="add-button"><img src="images/icon-cart.svg" alt="card icon">Add to Cart</button>
    </div>
  </article>
  <div class="attribution">
    <div class="display-on-hover">
      <p class="frontend-mentor">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>
      <p class="my-profile">Coded by <a href="https://www.frontendmentor.io/profile/Trischa-99" target="_blank">Trischa-99</a>.</p>
    </div>
  </div>
</body>
</html>
